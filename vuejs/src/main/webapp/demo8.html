<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vuejs-2.6.10.js"></script>
</head>
<body>
<div id="app">
    {{message}}
    <button @click="fun()">按钮</button>
</div>

</body>
</html>
<script>
    new Vue({
        el:"#app",
        data:{
            message:100
        },
        methods:{
            fun:function () {
                this.message+=10;
            }
        }
    });
</script>
