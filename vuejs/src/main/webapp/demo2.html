<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vuejs-2.6.10.js"></script>
</head>
<body>
<div id="app" >
    {{message}}
    <button v-on:click="fun()">改变</button>
</div>

</body>
</html>
<script>
    new Vue({
        el:"#app",
        data:{
            message:100
        },
        methods:{
            fun:function(){
                this.message+=10;
            }
        }
    });
</script>
