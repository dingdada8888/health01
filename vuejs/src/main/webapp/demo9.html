<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vuejs-2.6.10.js"></script>
</head>
<body >
<div id="app" >
    {{message}}
    <input type="text" @keydown="fun($event)">
    <button >按钮</button>

</div>

</body>
</html>
<script>
    new Vue({
        el:"#app",
        data:{
            message:0
        },
        methods:{
            fun:function (e) {
                this.message=e.keyCode;
            }
        }
    });
</script>
