<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vuejs-2.6.10.js"></script>
</head>
<body>
<div id="app">
    <div style="background-color: blue;height: 100px" v-on:mouseover="fun()">
        <textarea style="width: 40%" v-on:mouseover="fun2($event)"></textarea>
    </div>
</div>

</body>
</html>
<script>
    new Vue({
        el:"#app",
        data:{

        },
        methods:{
            fun:function () {
                alert("进入div");
            },
            fun2:function(e){
                alert("进入文本域")
                e.stopPropagation();
            }
        }
    });
</script>
